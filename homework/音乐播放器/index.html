<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="headbar"></div>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="content">
            <div class="wrap">
                <div class="songs">
                    <img src="images/5.gif" />
                    <div>
                        <div>
                            <h1>三人行</h1>
                            <p>方大同</p>
                        </div>
                        <div>
                            <button onclick="playMusic(1)"></button>
                        </div>
                        <i></i>
                    </div>
                </div>
                <div class="songs">
                    <img src="images/6.gif" />
                    <div>
                        <div>
                            <h1>爱囚</h1>
                            <p>庄心妍</p>
                        </div>
                        <div>
                            <button onclick="playMusic(2)"></button>
                        </div>
                        <i></i>
                    </div>
                </div>
                <div class="songs">
                    <img src="images/7.gif" />
                    <div>
                        <div>
                            <h1>在水一方</h1>
                            <p>好妹妹乐队</p>
                        </div>
                        <div>
                            <button onclick="playMusic(3)"></button>
                        </div>
                        <i></i>
                    </div>
                </div>
                <div class="songs">
                    <img src="images/8.gif" />
                    <div>
                        <div>
                            <h1>Mother</h1>
                            <p>菊次郎的夏天</p>
                        </div>
                        <div>
                            <button onclick="playMusic(4)"></button>
                        </div>
                        <i></i>
                    </div>
                </div>
                <div class="songs">
                    <img src="images/9.gif" />
                    <div>
                        <div>
                            <h1>走在冷风中</h1>
                            <p>刘思涵</p>
                        </div>
                        <div>
                            <button onclick="playMusic(5)"></button>
                        </div>
                        <i></i>
                    </div>
                </div>
                <div class="songs">
                    <img src="images/10.gif" />
                    <div>
                        <div>
                            <h1>囚鸟</h1>
                            <p>彭羚</p>
                        </div>
                        <div>
                            <button onclick="playMusic(6)"></button>
                        </div>
                        <i></i>
                    </div>
                </div>
            </div>
            <div class="player">
                <i></i>
                <div class="control">
                    <button onclick="previous()"></button>
                    <button id="playBtn" onclick="playIt()"></button>
                    <button onclick="next()"></button>
                </div>
                <div class="details">
                    <h1 id="songName">三人行</h1>
                    <p id="singer">方大同</p>
                </div>
                <div id="progress" class="time">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <audio id="audioPlayer" src="source/1.mp3"></audio>
</body>
</html>
