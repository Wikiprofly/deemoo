<!--
 * 使用display:inline-block可以使元素显示时具有inline类型的特点，同时可以设置宽和高
 * li元素的display为list-item，所以改为inline-block类型后不需要设置list-style:none
 *-->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>localStorage留言本</title>
<meta charset="utf-8" />
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
ul{
	margin: 0 auto;
	width: 501px;
	border-left: 1px solid #000;
}
li{
	display: inline-block;
	width: 99px;
	height: 50px;
	background-color: #ccc;
	border-right: 1px solid #000;
	text-align:center;
}
a{
	text-decoration:none;
	line-height: 50px;
}
</style>
</head>
<body>
<ul>
	<li><a href="#">菜单1</a></li><li><a href="#">菜单2</a></li><li><a href="#">菜单3</a></li><li><a href="#">菜单4</a></li><li><a href="#">菜单5</a></li>
</ul>
</body>
</html>
